{% extends 'base.html' %}
{% block content %}
<div>
    <h1 class="text-2xl text-center my-8 text-gray-600">Unshipped Orders</h1>

    <div class="relative overflow-x-auto w-10/12 mx-auto my-10 shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-200 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th class="px-6 py-3" scope="col">Order</th>
                    <th class="px-6 py-3" scope="col">Amount</th>
                    <th class="px-6 py-3" scope="col">Customer Email</th>
                    <th class="px-6 py-3" scope="col">Date</th>
                </tr>
            </thead>B\
            <tbody>
                {% for order in unshipped_orders %}
                <tr class="px-2 bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <td class="py-6 px-2 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                        scope="row">
                       <a href="{% url 'orders' order.id %}">{{ order.id }}</a>
                    </td>
                    <td class="px-6 py-4 ">
                        {{ order.amount_paid }}
                    </td>
                    <td class="px-6 py-4 ">{{ order.email }}</td>
                    <td class="px-6 py-4 ">
                        {{ order.date_ordered }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
