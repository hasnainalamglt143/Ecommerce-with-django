<div class="bg-white rounded-lg shadow-md overflow-hidden transition transform hover:scale-105 hover:shadow-lg w-11/12 sm:w-[48%] md:w-[31%] lg:[w-23%] flex-none border border-gray-300 h-[400px]">
    
    {% if product.image %}
      <img 
        alt="{{ product.name }}" 
        class="w-full h-60 object-cover" 
        src="{{ product.image.url }}" />
    {% else %}
      <img 
        alt="{{ product.name }}" 
        class="w-full h-48 object-cover" 
        src="https://via.placeholder.com/400x400?text=No+Image" />
    {% endif %}
    
    <div class="p-4 flex flex-col">
      <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ product.name }}</h3>
      
      {% if product.is_sale and product.sale_price %}
        <p class="text-gray-600">
          <span class="line-through">{{ product.price }}$</span>
          <span class="ml-2 text-green-600 font-semibold">{{ product.sale_price }}$</span>
        </p>
      {% else %}
        <p class="text-gray-800 font-semibold">{{ product.price }}$</p>
      {% endif %}
      
      <a href="{% url 'product-detail' product.id %}"
         class="mt-4 inline-block bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition-transform hover:scale-110 self-start">
        View Product
      </a>
    </div>

    
</div>
