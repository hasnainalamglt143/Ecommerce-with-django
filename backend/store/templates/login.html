
{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Log in account
                </h1>
                <form action="{% url 'login' %}"
                      class="space-y-4 md:space-y-6"
                      method="POST">
                    {% csrf_token %}
                    <p class="text-red-500 text-sm text-center">{{error}}</p>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                               for="username">
                            Your Username
                        </label>
                        <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               id="email"
                               name="username"
                               placeholder="enter username"
                               required
                               type="username" />
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                               for="password">
                            Password
                        </label>
                        <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               id="password"
                               name="password"
                               placeholder="••••••••"
                               required
                               type="password" />
                    </div>

                    <button class="w-full text-white bg-blue-500 btn btn-primary hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                            type="submit">
                        Login to your account
                    </button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Do not have an account?
                        <a class="font-medium text-blue-500 hover:underline"
                           href="{% url 'register' %}">
                            Register here
                        </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
