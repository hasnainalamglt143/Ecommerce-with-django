{% extends 'base.html'%}
{% block content %}
<section class="bg-gray-50 dark:bg-gray-900 w-full max-w-screen "> 
    <div class="bg-black mb-10 w-full h-40 flex flex-col items-center justify-center">
    <h1 class="text-2xl font-extrabold leading-none tracking-tight text-gray-900 md:text-3xl lg:text-4xl text-white">
        User Information
    </h1>
    <p class="text-sm text-center my-1 text-white">
        Update your info .....
    </p>
</div>

    <div class="flex flex-col w-10/12 sm:w-10/12 md:w-1/2 items-center justify-center  mx-auto mt-y lg:py-0 md:flex-row ">
        <div class="w-full  ">
            <div class="space-y-4 md:space-y-6 p-4 mb-10 w-full rounded-lg sm:p-6 lg:p-8 bg-white">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Update Billing Info
                </h1>

                <form action="#" method="POST" class="o space-y-4 md:space-y-6 w-full">


                    {{ form.as_p }}
                      <button class="w-full text-white bg-blue-500 btn btn-primary hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                            type="submit">
                        Update billing info
                    </button>
                
                   
            </div>

              <!-- #shipping info -->
             <div class="space-y-4 md:space-y-6 p-4 w-full mt-4 bg-white">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Update Shipping Info
                </h1>

                <form action="#" method="POST" class="o space-y-4 md:space-y-6 w-full">

                    {% csrf_token %}

                    {{ shipping_form.as_p }}
                      <button class="w-full text-white bg-blue-500 btn btn-primary hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                            type="submit">
                        Update shipping info
                    </button>
                    </form>
                   
            </div> 
       
       
       
        </div>
    </div>
{% endblock %}
